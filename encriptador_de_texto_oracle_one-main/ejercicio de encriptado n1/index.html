<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Texto encrptado</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/style.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="logo">
		<img src="./img/Logo.png" alt="">
	</div>
	<label for="text">Ingrese el texto aquí:</label><br/>
		<textarea  id="text" name="textarea" rows="10" cols="50">Ingrese el texto aquí</textarea>
	<button id="encrypt-btn">Encriptar</button>
	<button id="decrypt-btn">Desencriptar</button><br>
	<label for="result">Resultado:</label>
	<textarea id="result"></textarea><br>
	<button class="copiar" onclick="copy()">Copiar</button><br>
	<div class="container-muneco">
		<img src="./img/Muñeco.png" alt="" class="muneco">
	</div>


    <script src="./JS/main.js"></script>
</body>
</html>
